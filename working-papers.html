<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Papers</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to translate JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Simple focus ring for accessibility */
        select:focus, input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgb(99 102 241);
        }
        /* Basic spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100">
    <!-- The element where your React app will be mounted -->
    <div id="root"></div>

    <!-- All React code goes inside this script tag -->
    <script type="text/babel">
        // --- React Code Starts Here ---

        const { useState, useEffect, useMemo, useCallback } = React;

        const GITHUB_OWNER = 'gbcalifano';
        const GITHUB_REPO = 'private';
        const GITHUB_DATA_PATH = 'papers.json';

        // --- Constants ---
        const GITHUB_TOKEN_KEY = 'githubToken';

        // --- Icon Components ---
        const Icon = ({ path, className = "w-6 h-6", fillRule = "evenodd", clipRule = "evenodd" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path fillRule={fillRule} d={path} clipRule={clipRule} />
            </svg>
        );

        const PlusIcon = () => <Icon path="M12 5a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H6a1 1 0 110-2h5V6a1 1 0 011-1z" className="w-5 h-5" />;
        const EditIcon = () => <Icon path="M13.49 2.24a2.121 2.121 0 013.01 0l4.25 4.25a2.121 2.121 0 010 3.01L9.25 21H3v-6.25L13.49 2.24zM15.25 7.5l-9 9H5v-1.25l9-9L15.25 7.5z" fillRule="nonzero" />;
        const TrashIcon = () => <Icon path="M10 2a.75.75 0 01.75.75v.5h4.5v-.5a.75.75 0 011.5 0v.5h.75a.75.75 0 010 1.5h-.75v12.5a3 3 0 01-3 3h-6a3 3 0 01-3-3V4.75H4.5a.75.75 0 010-1.5h.75v-.5A.75.75 0 016 2h4zm-2.25 4.5a.75.75 0 00-1.5 0v10.5a.75.75 0 001.5 0V6.5zm3.75 0a.75.75 0 00-1.5 0v10.5a.75.75 0 001.5 0V6.5z" />;
        const DownloadIcon = () => <Icon path="M12 1.75a.75.75 0 01.75.75v9.34l3.97-3.97a.75.75 0 111.06 1.06l-5.25 5.25a.75.75 0 01-1.06 0L5.22 8.84a.75.75 0 111.06-1.06l3.97 3.97V2.5A.75.75 0 0112 1.75zM3.5 14a.75.75 0 01.75.75v3.5c0 .414.336.75.75.75h13.5a.75.75 0 00.75-.75v-3.5a.75.75 0 011.5 0v3.5A2.25 2.25 0 0118.75 21H5.25A2.25 2.25 0 013 18.75v-3.5a.75.75 0 01.5-.75z" className="w-5 h-5"/>;
        const UploadIcon = () => <Icon path="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 7.5m0 0L7.5 12m4.5-4.5v11.25" className="w-5 h-5" fillRule="nonzero"/>;

        // --- App Container with Authentication ---
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            useEffect(() => {
                // Check session storage for the token on initial load
                if (sessionStorage.getItem(GITHUB_TOKEN_KEY)) {
                    setIsAuthenticated(true);
                }
            }, []);

            const handleLoginSuccess = (token) => {
                sessionStorage.setItem(GITHUB_TOKEN_KEY, token);
                setIsAuthenticated(true);
            };

            if (!isAuthenticated) {
                return <AuthScreen onLoginSuccess={handleLoginSuccess} />;
            }

            return <PaperTrackerApp />;
        }

        // --- Authentication Screen Component ---
        function AuthScreen({ onLoginSuccess }) {
            const [token, setToken] = useState('');
            const [error, setError] = useState('');
            const [isVerifying, setIsVerifying] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!token.trim()) {
                    setError('Please enter a token.');
                    return;
                }
                setIsVerifying(true);

                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (response.ok) {
                        onLoginSuccess(token);
                    } else {
                        const errorData = await response.json();
                        setError(`Verification failed: ${errorData.message}. Check your token.`);
                    }
                } catch (err) {
                    setError('Network error. Could not verify token.');
                } finally {
                    setIsVerifying(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100">
                    <div className="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                        <h1 className="text-2xl font-bold text-center text-slate-800 mb-2">GitHub Authentication</h1>
                        <p className="text-center text-slate-500 mb-6">Enter your GitHub Personal Access Token to sync data.</p>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="password"
                                value={token}
                                onChange={(e) => setToken(e.target.value)}
                                className="w-full px-4 py-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="ghp_..."
                                disabled={isVerifying}
                            />
                            {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                            <button type="submit" className="w-full mt-6 bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center" disabled={isVerifying}>
                                {isVerifying ? <div className="spinner w-6 h-6 border-white border-l-transparent"></div> : 'Authorize & Load'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Main Application Component ---
        function PaperTrackerApp() {
            const [papers, setPapers] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingPaper, setEditingPaper] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(null);
            const [groupBy, setGroupBy] = useState('none');
            const [sortBy, setSortBy] = useState('createdAt');
            const [fileSha, setFileSha] = useState(null);

            const githubApiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_DATA_PATH}`;
            const token = sessionStorage.getItem(GITHUB_TOKEN_KEY);

            const useDebouncedEffect = (effect, deps, delay) => {
                const callback = useCallback(effect, deps);
                useEffect(() => {
                    const handler = setTimeout(() => {
                        callback();
                    }, delay);
                    return () => clearTimeout(handler);
                }, [callback, delay]);
            };

            // --- GitHub API Functions ---
            const loadPapersFromGithub = useCallback(async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(githubApiUrl, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (response.status === 404) {
                        setPapers([]);
                        setFileSha(null);
                    } else if (response.ok) {
                        const data = await response.json();
                        setFileSha(data.sha);
                        const content = atob(data.content);
                        setPapers(JSON.parse(content));
                    } else {
                        const errorData = await response.json();
                        console.error("Error loading papers:", errorData.message);
                        alert(`Error loading data: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error("Failed to fetch from GitHub:", error);
                    alert("A network error occurred while loading data.");
                } finally {
                    setIsLoading(false);
                }
            }, [githubApiUrl, token]);

            const savePapersToGithub = useCallback(async () => {
                if (isLoading) return;
                setIsSaving(true);
                const content = btoa(JSON.stringify(papers, null, 2));
                
                try {
                    const response = await fetch(githubApiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Update papers data: ${new Date().toISOString()}`,
                            content: content,
                            sha: fileSha,
                        }),
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setFileSha(data.content.sha);
                        console.log("Save successful!");
                    } else {
                        const errorData = await response.json();
                        console.error("Error saving papers:", errorData.message);
                        alert(`Error saving data: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error("Failed to save to GitHub:", error);
                    alert("A network error occurred while saving data.");
                } finally {
                    setIsSaving(false);
                }
            }, [papers, fileSha, githubApiUrl, token, isLoading]);
            
            // --- Effects ---
            useEffect(() => {
                loadPapersFromGithub();
            }, [loadPapersFromGithub]);

            useDebouncedEffect(() => {
                if (!isLoading) {
                    savePapersToGithub();
                }
            }, [papers, isLoading], 1500);

            const allJournals = useMemo(() => {
                const journalSet = new Set();
                papers.forEach(p => p.submissions?.forEach(s => s.journal && journalSet.add(s.journal)));
                return Array.from(journalSet);
            }, [papers]);
            
            const allTags = useMemo(() => {
                const tagSet = new Set();
                papers.forEach(p => p.tags?.forEach(t => t && tagSet.add(t)));
                return Array.from(tagSet);
            }, [papers]);

            const processedPapers = useMemo(() => {
                let sortedPapers = [...papers];
                
                sortedPapers.sort((a, b) => {
                    const aStatus = a.submissions?.[a.submissions.length - 1]?.status;
                    const bStatus = b.submissions?.[b.submissions.length - 1]?.status;
                    const aIsAccepted = aStatus === 'Accepted';
                    const bIsAccepted = bStatus === 'Accepted';

                    if (aIsAccepted !== bIsAccepted) return aIsAccepted ? 1 : -1;
                    if (sortBy === 'title') return a.title.localeCompare(b.title);
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                if (groupBy === 'none') return sortedPapers;

                const grouped = {};
                sortedPapers.forEach(paper => {
                    let groupKeys = [];
                    if (groupBy === 'status') {
                        const latestStatus = (paper.submissions && paper.submissions.length > 0) 
                            ? paper.submissions[paper.submissions.length - 1].status 
                            : 'Not Submitted';
                        groupKeys.push(latestStatus);
                    } else if (groupBy === 'collaborator') {
                        groupKeys = paper.collaborators?.length > 0 ? paper.collaborators : ['(No Collaborators)'];
                    } else if (groupBy === 'tag') {
                        groupKeys = paper.tags?.length > 0 ? paper.tags : ['(No Tags)'];
                    }

                    groupKeys.forEach(key => {
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(paper);
                    });
                });
                return grouped;
            }, [papers, sortBy, groupBy]);

            const handleSavePaper = (paperData) => {
                if (editingPaper) {
                    setPapers(papers.map(p => p.id === editingPaper.id ? { ...p, ...paperData } : p));
                } else {
                    const newPaper = { ...paperData, id: crypto.randomUUID(), createdAt: new Date().toISOString() };
                    setPapers([newPaper, ...papers]);
                }
                closeForm();
            };
            
            const handleDownload = () => {
                const dataStr = JSON.stringify(papers, null, 2);
                const dataBlob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `working-papers-backup-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const handleUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const uploadedPapers = JSON.parse(e.target.result);
                        if (Array.isArray(uploadedPapers)) {
                            if (confirm("This will overwrite your current data. Are you sure?")) {
                                setPapers(uploadedPapers);
                            }
                        }
                        else alert("Invalid file format.");
                    } catch (error) {
                        alert("Could not parse file.");
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            const openForm = (paper = null) => {
                setEditingPaper(paper);
                setIsFormOpen(true);
            };
            const closeForm = () => {
                setEditingPaper(null);
                setIsFormOpen(false);
            };
            const handleDeleteRequest = (paperId) => setShowDeleteConfirm(paperId);
            const confirmDelete = () => {
                if (showDeleteConfirm) {
                    setPapers(papers.filter(p => p.id !== showDeleteConfirm));
                    setShowDeleteConfirm(null);
                }
            };

            if (isLoading) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-slate-500">
                    <div className="spinner"></div>
                    <p className="mt-4">Loading data from GitHub...</p>
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-slate-800">
                    <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                        <header className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-900">Working Papers</h1>
                                <div className={`text-sm mt-1 transition-opacity duration-500 ${isSaving ? 'opacity-100' : 'opacity-0'}`}>
                                    <span className="text-indigo-600 font-semibold">Saving...</span>
                                </div>
                            </div>
                            <div className="flex flex-wrap items-center gap-2 mt-4 sm:mt-0">
                                <button onClick={handleDownload} className="flex items-center gap-2 bg-white text-slate-700 font-semibold py-2 px-3 rounded-lg shadow-sm border border-slate-300 hover:bg-slate-50 transition-colors duration-200">
                                    <DownloadIcon /> <span className="hidden sm:inline">Backup</span>
                                </button>
                                <label className="flex items-center gap-2 bg-white text-slate-700 font-semibold py-2 px-3 rounded-lg shadow-sm border border-slate-300 hover:bg-slate-50 transition-colors duration-200 cursor-pointer">
                                    <UploadIcon /> <span className="hidden sm:inline">Restore</span>
                                    <input type="file" accept=".json" className="hidden" onChange={handleUpload} />
                                </label>
                                <button onClick={() => openForm()} className="flex items-center gap-2 bg-indigo-600 text-white font-semibold py-2 px-3 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                                    <PlusIcon /> <span className="hidden sm:inline">Add Paper</span>
                                </button>
                            </div>
                        </header>

                        <div className="my-6 p-4 bg-white rounded-lg border border-slate-200 shadow-sm flex flex-col sm:flex-row gap-4 items-center">
                            <div className="flex items-center gap-2">
                                <label htmlFor="group-by" className="text-sm font-medium text-slate-600">Group by:</label>
                                <select id="group-by" value={groupBy} onChange={e => setGroupBy(e.target.value)} className="rounded-md border-slate-300 shadow-sm text-sm">
                                    <option value="none">None</option>
                                    <option value="status">Current Status</option>
                                    <option value="collaborator">Collaborator</option>
                                    <option value="tag">Tag</option>
                                </select>
                            </div>
                             <div className="flex items-center gap-2">
                                <label htmlFor="sort-by" className="text-sm font-medium text-slate-600">Sort by:</label>
                                <select id="sort-by" value={sortBy} onChange={e => setSortBy(e.target.value)} className="rounded-md border-slate-300 shadow-sm text-sm">
                                    <option value="createdAt">Date Created</option>
                                    <option value="title">Title</option>
                                </select>
                            </div>
                        </div>

                        {isFormOpen && <PaperForm onSave={handleSavePaper} onClose={closeForm} paper={editingPaper} journalSuggestions={allJournals} tagSuggestions={allTags} />}
                        {showDeleteConfirm && <ConfirmationModal title="Delete Paper" message="Are you sure you want to delete this paper and its history? This action cannot be undone." onConfirm={confirmDelete} onCancel={() => setShowDeleteConfirm(null)} />}
                        
                        <PaperList papers={processedPapers} isGrouped={groupBy !== 'none'} onEdit={openForm} onDelete={handleDeleteRequest} />
                        
                        {papers.length === 0 && !isLoading && (
                            <div className="text-center py-20 px-4 bg-white rounded-lg border border-dashed border-slate-300">
                                <h2 className="text-xl font-semibold text-slate-700">No papers yet!</h2>
                                <p className="text-slate-500 mt-2">Click "Add Paper" to get started.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ConfirmationModal({ title, message, onConfirm, onCancel }) {
            return (
                <div className="fixed inset-0 bg-slate-900 bg-opacity-60 flex justify-center items-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm">
                        <h3 className="text-lg font-bold text-slate-900">{title}</h3>
                        <p className="text-slate-600 mt-2 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 bg-slate-100 text-slate-800 rounded-md hover:bg-slate-200 font-semibold">Cancel</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700">Confirm</button>
                        </div>
                    </div>
                </div>
            );
        }

        function PaperForm({ onSave, onClose, paper, journalSuggestions, tagSuggestions }) {
            const [title, setTitle] = useState('');
            const [collaborators, setCollaborators] = useState('');
            const [tags, setTags] = useState('');
            const [submissions, setSubmissions] = useState([]);
            const [error, setError] = useState('');

            useEffect(() => {
                if (paper) {
                    setTitle(paper.title);
                    setCollaborators(paper.collaborators ? paper.collaborators.join(', ') : '');
                    setTags(paper.tags ? paper.tags.join(', ') : '');
                    setSubmissions(paper.submissions || []);
                } else {
                    setTitle('');
                    setCollaborators('');
                    setTags('');
                    setSubmissions([]);
                }
            }, [paper]);

            const handleSubmissionChange = (index, field, value) => {
                const newSubmissions = [...submissions];
                newSubmissions[index][field] = value;
                setSubmissions(newSubmissions);
            };

            const addSubmission = () => setSubmissions([...submissions, { journal: '', status: 'Submitted' }]);
            const removeSubmission = (index) => {
                setSubmissions(submissions.filter((_, i) => i !== index));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                if (!title.trim()) {
                    setError("Paper title is required.");
                    return;
                }
                
                onSave({
                    title,
                    collaborators: collaborators.split(',').map(c => c.trim()).filter(Boolean),
                    tags: tags.split(',').map(t => t.trim()).filter(Boolean),
                    submissions: submissions.filter(s => s.journal.trim() !== ''),
                });
            };

            return (
                <div className="fixed inset-0 bg-slate-900 bg-opacity-60 flex justify-center items-start p-4 z-40">
                    <div className="bg-white rounded-lg shadow-2xl mt-12 p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4">{paper ? 'Edit Paper' : 'Add New Paper'}</h2>
                        {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md mb-4">{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="title" className="block text-sm font-medium text-slate-700 mb-1">Paper Title</label>
                                <input type="text" id="title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label htmlFor="collaborators" className="block text-sm font-medium text-slate-700 mb-1">Collaborators (comma-separated)</label>
                                    <input type="text" id="collaborators" value={collaborators} onChange={(e) => setCollaborators(e.target.value)} className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                </div>
                                <div>
                                    <label htmlFor="tags" className="block text-sm font-medium text-slate-700 mb-1">Tags (comma-separated)</label>
                                    <input type="text" id="tags" value={tags} onChange={(e) => setTags(e.target.value)} list="tag-list" className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                    <datalist id="tag-list">
                                        {tagSuggestions.map(t => <option key={t} value={t} />)}
                                    </datalist>
                                </div>
                            </div>

                            <div>
                                <h3 className="text-lg font-semibold text-slate-800 mb-2">Submission History</h3>
                                <div className="space-y-3">
                                    <datalist id="journal-list">
                                        {journalSuggestions.map(j => <option key={j} value={j} />)}
                                    </datalist>
                                    {submissions.length > 0 ? submissions.map((sub, index) => (
                                        <div key={index} className="grid grid-cols-1 md:grid-cols-3 gap-3 p-3 border rounded-md bg-slate-50/70">
                                            <input type="text" placeholder="Journal Name" value={sub.journal} list="journal-list" onChange={(e) => handleSubmissionChange(index, 'journal', e.target.value)} className="w-full px-3 py-2 border border-slate-300 rounded-md md:col-span-2" required/>
                                            <div className="flex items-center gap-2">
                                                <select value={sub.status} onChange={(e) => handleSubmissionChange(index, 'status', e.target.value)} className="w-full px-3 py-2 border border-slate-300 rounded-md">
                                                    <option>Submitted</option>
                                                    <option>Under Revision</option>
                                                    <option>Rejected</option>
                                                    <option>Accepted</option>
                                                </select>
                                                <button type="button" onClick={() => removeSubmission(index)} className="text-slate-400 hover:text-red-600 p-1 rounded-full hover:bg-red-100 transition-colors">
                                                    <TrashIcon className="w-5 h-5"/>
                                                </button>
                                            </div>
                                        </div>
                                    )) : (
                                        <p className="text-sm text-slate-500 text-center py-2">No submissions yet.</p>
                                    )}
                                </div>
                                <button type="button" onClick={addSubmission} className="mt-3 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Add Submission</button>
                            </div>

                            <div className="flex justify-end gap-4 pt-4 border-t border-slate-200">
                                <button type="button" onClick={onClose} className="px-4 py-2 bg-white text-slate-700 rounded-md border border-slate-300 hover:bg-slate-50 font-semibold">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">Save Paper</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function PaperList({ papers, isGrouped, onEdit, onDelete }) {
            if (isGrouped) {
                return (
                    <div className="space-y-8">
                        {Object.keys(papers).sort().map(groupName => (
                            <div key={groupName}>
                                <h2 className="text-lg font-bold text-slate-600 mb-3 border-b-2 border-slate-300 pb-2">{groupName}</h2>
                                <div className="space-y-5">
                                    {papers[groupName].map(paper => (
                                        <PaperItem key={paper.id} paper={paper} onEdit={onEdit} onDelete={onDelete} />
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }

            return (
                <div className="space-y-5">
                    {papers.map(paper => <PaperItem key={paper.id} paper={paper} onEdit={onEdit} onDelete={onDelete} />)}
                </div>
            );
        }

        function PaperItem({ paper, onEdit, onDelete }) {
            const getStatusChip = (status) => {
                switch (status) {
                    case 'Accepted': return 'bg-emerald-100 text-emerald-800';
                    case 'Under Revision': return 'bg-amber-100 text-amber-800';
                    case 'Rejected': return 'bg-red-100 text-red-800';
                    case 'Submitted': return 'bg-sky-100 text-sky-800';
                    case 'Not Submitted': return 'bg-slate-200 text-slate-800';
                    default: return 'bg-slate-100 text-slate-800';
                }
            };

            const latestSubmission = paper.submissions?.[paper.submissions.length - 1] || null;
            const currentStatus = latestSubmission ? latestSubmission.status : 'Not Submitted';

            return (
                <div className="bg-white rounded-lg shadow-sm border border-slate-200 p-5 transition-shadow duration-200 hover:shadow-md">
                    <div className="flex flex-col sm:flex-row justify-between items-start gap-4">
                        <div className="flex-1">
                            <h3 className="text-xl font-bold text-slate-800">{paper.title}</h3>
                            {paper.collaborators && paper.collaborators.length > 0 && (
                                <p className="text-sm text-slate-500 mt-1">
                                    With: {paper.collaborators.join(', ')}
                                </p>
                            )}
                            {paper.tags && paper.tags.length > 0 && (
                                <div className="mt-3 flex flex-wrap gap-2">
                                    {paper.tags.map(tag => (
                                        <span key={tag} className="text-xs font-medium bg-slate-100 text-slate-600 px-2 py-1 rounded-full">{tag}</span>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div className="flex items-center gap-2 flex-shrink-0 self-start">
                            <div className={`text-xs font-semibold px-2.5 py-1 rounded-full ${getStatusChip(currentStatus)}`}>
                                {currentStatus.toUpperCase()}
                            </div>
                            <button onClick={() => onEdit(paper)} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-100 rounded-full transition-colors"><EditIcon className="w-5 h-5"/></button>
                            <button onClick={() => onDelete(paper.id)} className="p-2 text-slate-500 hover:text-red-600 hover:bg-slate-100 rounded-full transition-colors"><TrashIcon className="w-5 h-5"/></button>
                        </div>
                    </div>
                    
                    {paper.submissions && paper.submissions.length > 0 && (
                        <div className="mt-4 pt-4 border-t border-slate-200/80">
                            <h4 className="text-xs font-semibold text-slate-500 mb-2 uppercase tracking-wider">History</h4>
                            <ul className="space-y-2">
                                {paper.submissions.map((sub, index) => (
                                    <li key={index} className="flex flex-wrap items-center justify-between text-sm p-2 rounded-md bg-slate-50/70">
                                        <span className="font-semibold text-slate-700">{sub.journal}</span>
                                        <span className={`font-medium px-2 py-0.5 text-xs rounded ${getStatusChip(sub.status)}`}>{sub.status}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        }

        // --- Tell React to render the App component ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
