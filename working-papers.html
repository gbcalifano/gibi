<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Enhanced focus ring for accessibility */

            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgb(99 102 241);
        }

            border: 3px solid rgba(0, 0, 0, 0.1);

            height: 24px;
            border-radius: 50%;

            animation: spin 1s ease infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Smooth transitions */

            transition: all 0.2s ease-in-out;

            border: 1px solid rgba(255, 255, 255, 0.18);

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;

            height: 100%;

            background: linear-gradient(to bottom, #e2e8f0, #f1f5f9);

        .timeline-item:last-child::before {
            height: 30px;

</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <!-- The element where your React app will be mounted -->
    <div id="root"></div>

    <!-- All React code goes inside this script tag -->
    <script type="text/babel">
        // --- React Code Starts Here ---

        const { useState, useEffect, useMemo, useCallback } = React;

        const GITHUB_OWNER = 'gbcalifano';
        const GITHUB_REPO = 'private';
        const GITHUB_DATA_PATH = 'papers.json';

        // --- Constants ---
        const GITHUB_TOKEN_KEY = 'githubToken';

        // --- Enhanced Icon Components ---
        const Icon = ({ path, className = "w-6 h-6", fillRule = "evenodd", clipRule = "evenodd", strokeWidth = null }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={strokeWidth ? "none" : "currentColor"} stroke={strokeWidth ? "currentColor" : "none"} strokeWidth={strokeWidth} className={className}>
                <path fillRule={fillRule} d={path} clipRule={clipRule} />
            </svg>
        );

        const PlusIcon = () => <Icon path="M12 5a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H6a1 1 0 110-2h5V6a1 1 0 011-1z" className="w-5 h-5" />;
        const EditIcon = () => <Icon path="M13.49 2.24a2.121 2.121 0 013.01 0l4.25 4.25a2.121 2.121 0 010 3.01L9.25 21H3v-6.25L13.49 2.24zM15.25 7.5l-9 9H5v-1.25l9-9L15.25 7.5z" fillRule="nonzero" className="w-4 h-4" />;
        const TrashIcon = () => <Icon path="M10 2a.75.75 0 01.75.75v.5h4.5v-.5a.75.75 0 011.5 0v.5h.75a.75.75 0 010 1.5h-.75v12.5a3 3 0 01-3 3h-6a3 3 0 01-3-3V4.75H4.5a.75.75 0 010-1.5h.75v-.5A.75.75 0 016 2h4zm-2.25 4.5a.75.75 0 00-1.5 0v10.5a.75.75 0 001.5 0V6.5zm3.75 0a.75.75 0 00-1.5 0v10.5a.75.75 0 001.5 0V6.5z" className="w-4 h-4" />;
        const DownloadIcon = () => <Icon path="M12 1.75a.75.75 0 01.75.75v9.34l3.97-3.97a.75.75 0 111.06 1.06l-5.25 5.25a.75.75 0 01-1.06 0L5.22 8.84a.75.75 0 111.06-1.06l3.97 3.97V2.5A.75.75 0 0112 1.75zM3.5 14a.75.75 0 01.75.75v3.5c0 .414.336.75.75.75h13.5a.75.75 0 00.75-.75v-3.5a.75.75 0 011.5 0v3.5A2.25 2.25 0 0118.75 21H5.25A2.25 2.25 0 013 18.75v-3.5a.75.75 0 01.5-.75z" className="w-4 h-4"/>;
        const UploadIcon = () => <Icon path="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 7.5m0 0L7.5 12m4.5-4.5v11.25" className="w-4 h-4" fillRule="nonzero"/>;
        const SearchIcon = () => <Icon path="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" strokeWidth="2" className="w-5 h-5" />;
        const FilterIcon = () => <Icon path="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" className="w-4 h-4" />;
        const CalendarIcon = () => <Icon path="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5a2.25 2.25 0 002.25-2.25m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5a2.25 2.25 0 012.25 2.25v7.5" strokeWidth="2" className="w-4 h-4" />;
        const StatsIcon = () => <Icon path="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" className="w-4 h-4" />;
        const ClockIcon = () => <Icon path="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" strokeWidth="2" className="w-4 h-4" />;

        // --- App Container with Authentication ---
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            useEffect(() => {
                // Check session storage for the token on initial load
                if (sessionStorage.getItem(GITHUB_TOKEN_KEY)) {
                    setIsAuthenticated(true);
                }
            }, []);

            const handleLoginSuccess = (token) => {
                sessionStorage.setItem(GITHUB_TOKEN_KEY, token);
                setIsAuthenticated(true);
            };

            if (!isAuthenticated) {
                return <AuthScreen onLoginSuccess={handleLoginSuccess} />;
            }

            return <PaperTrackerApp />;
        }

        // --- Enhanced Authentication Screen Component ---
        function AuthScreen({ onLoginSuccess }) {
            const [token, setToken] = useState('');
            const [error, setError] = useState('');
            const [isVerifying, setIsVerifying] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!token.trim()) {
                    setError('Please enter a token.');
                    return;
                }
                setIsVerifying(true);

                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (response.ok) {
                        onLoginSuccess(token);
                    } else {
                        const errorData = await response.json();
                        setError(`Verification failed: ${errorData.message}. Check your token.`);
                    }
                } catch (err) {
                    setError('Network error. Could not verify token.');
                } finally {
                    setIsVerifying(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-4">
                    <div className="w-full max-w-md bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/20">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                                <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">Welcome Back</h1>
                            <p className="text-slate-600">Enter your GitHub token to access your papers</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <input
                                    type="password"
                                    value={token}
                                    onChange={(e) => setToken(e.target.value)}
                                    className="w-full px-4 py-3 text-lg border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                                    placeholder="github_pat_..."
                                    disabled={isVerifying}
                                />
                                {error && <p className="text-red-500 text-sm mt-2 flex items-center gap-2">
                                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd"/>
                                    </svg>
                                    {error}
                                </p>}
                            </div>
                            <button 
                                type="submit" 
                                className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5" 
                                disabled={isVerifying}
                            >
                                {isVerifying ? <div className="spinner border-white border-l-transparent"></div> : 'Authorize & Continue'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Enhanced Main Application Component ---
        function PaperTrackerApp() {
            const [papers, setPapers] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingPaper, setEditingPaper] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(null);
            const [groupBy, setGroupBy] = useState('none');
            const [sortBy, setSortBy] = useState('createdAt');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedStatus, setSelectedStatus] = useState('all');
            const [showStats, setShowStats] = useState(false);
            const [fileSha, setFileSha] = useState(null);

            const githubApiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_DATA_PATH}`;
            const token = sessionStorage.getItem(GITHUB_TOKEN_KEY);

            const useDebouncedEffect = (effect, deps, delay) => {
                const callback = useCallback(effect, deps);
                useEffect(() => {
                    const handler = setTimeout(() => {
                        callback();
                    }, delay);
                    return () => clearTimeout(handler);
                }, [callback, delay]);
            };

            // --- GitHub API Functions ---
            const loadPapersFromGithub = useCallback(async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(githubApiUrl, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (response.status === 404) {
                        setPapers([]);
                        setFileSha(null);
                    } else if (response.ok) {
                        const data = await response.json();
                        setFileSha(data.sha);
                        const content = atob(data.content);
                        const parsedPapers = JSON.parse(content);
                        // Add created date if missing
                        const updatedPapers = parsedPapers.map(paper => ({
                            ...paper,
                            createdAt: paper.createdAt || new Date().toISOString()
                        }));
                        setPapers(updatedPapers);
                    } else {
                        const errorData = await response.json();
                        console.error("Error loading papers:", errorData.message);
                        alert(`Error loading data: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error("Failed to fetch from GitHub:", error);
                    alert("A network error occurred while loading data.");
                } finally {
                    setIsLoading(false);
                }
            }, [githubApiUrl, token]);

            const savePapersToGithub = useCallback(async () => {
                if (isLoading) return;
                setIsSaving(true);
                const content = btoa(JSON.stringify(papers, null, 2));
                
                try {
                    const response = await fetch(githubApiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Update papers data: ${new Date().toISOString()}`,
                            content: content,
                            sha: fileSha,
                        }),
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setFileSha(data.content.sha);
                        console.log("Save successful!");
                    } else {
                        const errorData = await response.json();
                        console.error("Error saving papers:", errorData.message);
                        alert(`Error saving data: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error("Failed to save to GitHub:", error);
                    alert("A network error occurred while saving data.");
                } finally {
                    setIsSaving(false);
                }
            }, [papers, fileSha, githubApiUrl, token, isLoading]);
            
            // --- Effects ---
            useEffect(() => {
                loadPapersFromGithub();
            }, [loadPapersFromGithub]);

            useDebouncedEffect(() => {
                if (!isLoading) {
                    savePapersToGithub();
                }
            }, [papers, isLoading], 1500);

            const allJournals = useMemo(() => {
                const journalSet = new Set();
                papers.forEach(p => p.submissions?.forEach(s => s.journal && journalSet.add(s.journal)));
                return Array.from(journalSet);
            }, [papers]);
            
            const allTags = useMemo(() => {
                const tagSet = new Set();
                papers.forEach(p => p.tags?.forEach(t => t && tagSet.add(t)));
                return Array.from(tagSet);
            }, [papers]);

            // Enhanced statistics
            const stats = useMemo(() => {
                const total = papers.length;
                const accepted = papers.filter(p => {
                    const latest = p.submissions?.[p.submissions.length - 1];
                    return latest?.status === 'Accepted';
                }).length;
                const underReview = papers.filter(p => {
                    const latest = p.submissions?.[p.submissions.length - 1];
                    return latest?.status === 'Submitted' || latest?.status === 'Under Revision';
                }).length;
                const notSubmitted = papers.filter(p => !p.submissions || p.submissions.length === 0).length;

                return { total, accepted, underReview, notSubmitted };
            }, [papers]);

            // Enhanced filtering and processing
            const processedPapers = useMemo(() => {
                let filteredPapers = [...papers];
                
                // Search filter
                if (searchTerm) {
                    filteredPapers = filteredPapers.filter(paper =>
                        paper.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        paper.collaborators?.some(c => c.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        paper.tags?.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                }

                // Status filter
                if (selectedStatus !== 'all') {
                    filteredPapers = filteredPapers.filter(paper => {
                        const latest = paper.submissions?.[paper.submissions.length - 1];
                        const status = latest?.status || 'Not Submitted';
                        return status === selectedStatus;
                    });
                }
                
                // Sort
                filteredPapers.sort((a, b) => {
                    const aStatus = a.submissions?.[a.submissions.length - 1]?.status;
                    const bStatus = b.submissions?.[b.submissions.length - 1]?.status;
                    const aIsAccepted = aStatus === 'Accepted';
                    const bIsAccepted = bStatus === 'Accepted';

                    if (aIsAccepted !== bIsAccepted) return aIsAccepted ? 1 : -1;
                    if (sortBy === 'title') return a.title.localeCompare(b.title);
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                if (groupBy === 'none') return filteredPapers;

                const grouped = {};
                filteredPapers.forEach(paper => {
                    let groupKeys = [];
                    if (groupBy === 'status') {
                        const latestStatus = (paper.submissions && paper.submissions.length > 0) 
                            ? paper.submissions[paper.submissions.length - 1].status 
                            : 'Not Submitted';
                        groupKeys.push(latestStatus);
                    } else if (groupBy === 'collaborator') {
                        groupKeys = paper.collaborators?.length > 0 ? paper.collaborators : ['(No Collaborators)'];
                    } else if (groupBy === 'tag') {
                        groupKeys = paper.tags?.length > 0 ? paper.tags : ['(No Tags)'];
                    }

                    groupKeys.forEach(key => {
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(paper);
                    });
                });
                return grouped;
            }, [papers, sortBy, groupBy, searchTerm, selectedStatus]);

            const handleSavePaper = (paperData) => {
                if (editingPaper) {
                    setPapers(papers.map(p => p.id === editingPaper.id ? { ...p, ...paperData, updatedAt: new Date().toISOString() } : p));
                } else {
                    const newPaper = { 
                        ...paperData, 
                        id: crypto.randomUUID(), 
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    setPapers([newPaper, ...papers]);
                }
                closeForm();
            };
            
            const handleDownload = () => {
                const dataStr = JSON.stringify(papers, null, 2);
                const dataBlob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `working-papers-backup-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const handleUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const uploadedPapers = JSON.parse(e.target.result);
                        if (Array.isArray(uploadedPapers)) {
                            if (confirm("This will overwrite your current data. Are you sure?")) {
                                setPapers(uploadedPapers);
                            }
                        }
                        else alert("Invalid file format.");
                    } catch (error) {
                        alert("Could not parse file.");
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            const openForm = (paper = null) => {
                setEditingPaper(paper);
                setIsFormOpen(true);
            };
            const closeForm = () => {
                setEditingPaper(null);
                setIsFormOpen(false);
            };
            const handleDeleteRequest = (paperId) => setShowDeleteConfirm(paperId);
            const confirmDelete = () => {
                if (showDeleteConfirm) {
                    setPapers(papers.filter(p => p.id !== showDeleteConfirm));
                    setShowDeleteConfirm(null);
                }
            };

            if (isLoading) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-slate-500">
                    <div className="w-16 h-16 spinner border-4 border-indigo-200 border-l-indigo-600"></div>
                    <p className="mt-4 text-lg">Loading your papers...</p>
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-slate-800">
                    <div className="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
                        {/* Enhanced Header */}
                        <header className="mb-8">
                            <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
                                <div>
                                    <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Working Papers
                                    </h1>
                                    <p className="text-slate-600 mt-2">Track your research progress and submissions</p>
                                    <div className={`text-sm mt-2 transition-all duration-500 ${isSaving ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-2'}`}>
                                        <span className="flex items-center gap-2 text-indigo-600 font-semibold">
                                            <div className="w-3 h-3 spinner border-2 border-indigo-200 border-l-indigo-600"></div>
                                            Syncing to GitHub...
                                        </span>
                                    </div>
                                </div>
                                
                                {/* Action Buttons */}
                                <div className="flex flex-wrap items-center gap-3">
                                    <button 
                                        onClick={() => setShowStats(!showStats)} 
                                        className="flex items-center gap-2 bg-white/70 backdrop-blur-sm text-slate-700 font-semibold py-2.5 px-4 rounded-xl shadow-sm border border-white/50 hover:bg-white/90 hover:shadow-md smooth-transition"
                                    >
                                        <StatsIcon /> <span className="hidden sm:inline">Stats</span>
                                    </button>
                                    <button 
                                        onClick={handleDownload} 
                                        className="flex items-center gap-2 bg-white/70 backdrop-blur-sm text-slate-700 font-semibold py-2.5 px-4 rounded-xl shadow-sm border border-white/50 hover:bg-white/90 hover:shadow-md smooth-transition"
                                    >
                                        <DownloadIcon /> <span className="hidden sm:inline">Backup</span>
                                    </button>
                                    <label className="flex items-center gap-2 bg-white/70 backdrop-blur-sm text-slate-700 font-semibold py-2.5 px-4 rounded-xl shadow-sm border border-white/50 hover:bg-white/90 hover:shadow-md smooth-transition cursor-pointer">
                                        <UploadIcon /> <span className="hidden sm:inline">Restore</span>
                                        <input type="file" accept=".json" className="hidden" onChange={handleUpload} />
                                    </label>
                                    <button 
                                        onClick={() => openForm()} 
                                        className="flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-2.5 px-4 rounded-xl shadow-lg hover:shadow-xl hover:from-indigo-700 hover:to-purple-700 smooth-transition transform hover:-translate-y-0.5"
                                    >
                                        <PlusIcon /> <span className="hidden sm:inline">Add Paper</span>
                                    </button>
                                </div>
                            </div>

                            {/* Statistics Panel */}
                            {showStats && (
                                <div className="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-white/70 backdrop-blur-sm rounded-xl p-4 border border-white/50 shadow-sm">
                                        <div className="text-2xl font-bold text-slate-800">{stats.total}</div>
                                        <div className="text-sm text-slate-600">Total Papers</div>
                                    </div>
                                    <div className="bg-emerald-50/70 backdrop-blur-sm rounded-xl p-4 border border-emerald-100 shadow-sm">
                                        <div className="text-2xl font-bold text-emerald-700">{stats.accepted}</div>
                                        <div className="text-sm text-emerald-600">Accepted</div>
                                    </div>
                                    <div className="bg-amber-50/70 backdrop-blur-sm rounded-xl p-4 border border-amber-100 shadow-sm">
                                        <div className="text-2xl font-bold text-amber-700">{stats.underReview}</div>
                                        <div className="text-sm text-amber-600">Under Review</div>
                                    </div>
                                    <div className="bg-slate-50/70 backdrop-blur-sm rounded-xl p-4 border border-slate-100 shadow-sm">
                                        <div className="text-2xl font-bold text-slate-700">{stats.notSubmitted}</div>
                                        <div className="text-sm text-slate-600">Not Submitted</div>
                                    </div>
                                </div>
                            )}

                        {/* Enhanced Filters and Controls */}
                        <div className="mb-8 space-y-4">
                            {/* Search Bar */}
                            <div className="relative max-w-md">
                                <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
                                <input
                                    type="text"
                                    placeholder="Search papers, collaborators, tags..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-3 bg-white/70 backdrop-blur-sm border border-white/50 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 smooth-transition"
                                />
                            </div>

                            {/* Filter Controls */}
                            <div className="flex flex-wrap gap-4 items-center p-4 bg-white/50 backdrop-blur-sm rounded-xl border border-white/50 shadow-sm">
                                <div className="flex items-center gap-2">
                                    <FilterIcon className="text-slate-500" />
                                    <label htmlFor="status-filter" className="text-sm font-medium text-slate-700">Status:</label>
                                    <select 
                                        id="status-filter" 
                                        value={selectedStatus} 
                                        onChange={e => setSelectedStatus(e.target.value)} 
                                        className="rounded-lg border-slate-300 shadow-sm text-sm bg-white/80 backdrop-blur-sm"
                                    >
                                        <option value="all">All Status</option>
                                        <option value="Accepted">Accepted</option>
                                        <option value="Under Revision">Under Revision</option>
                                        <option value="Submitted">Submitted</option>
                                        <option value="Rejected">Rejected</option>
                                        <option value="Not Submitted">Not Submitted</option>
                                    </select>
                                </div>
                                <div className="flex items-center gap-2">
                                    <label htmlFor="group-by" className="text-sm font-medium text-slate-700">Group by:</label>
                                    <select 
                                        id="group-by" 
                                        value={groupBy} 
                                        onChange={e => setGroupBy(e.target.value)} 
                                        className="rounded-lg border-slate-300 shadow-sm text-sm bg-white/80 backdrop-blur-sm"
                                    >
                                        <option value="none">None</option>
                                        <option value="status">Current Status</option>
                                        <option value="collaborator">Collaborator</option>
                                        <option value="tag">Tag</option>
                                    </select>
                                </div>
                                <div className="flex items-center gap-2">
                                    <label htmlFor="sort-by" className="text-sm font-medium text-slate-700">Sort by:</label>
                                    <select 
                                        id="sort-by" 
                                        value={sortBy} 
                                        onChange={e => setSortBy(e.target.value)} 
                                        className="rounded-lg border-slate-300 shadow-sm text-sm bg-white/80 backdrop-blur-sm"
                                    >
                                        <option value="createdAt">Date Created</option>
                                        <option value="title">Title</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Modals */}
                        {isFormOpen && <PaperForm onSave={handleSavePaper} onClose={closeForm} paper={editingPaper} journalSuggestions={allJournals} tagSuggestions={allTags} />}
                        {showDeleteConfirm && <ConfirmationModal title="Delete Paper" message="Are you sure you want to delete this paper and its history? This action cannot be undone." onConfirm={confirmDelete} onCancel={() => setShowDeleteConfirm(null)} />}
                        
                        {/* Papers List */}
                        <PaperList papers={processedPapers} isGrouped={groupBy !== 'none'} onEdit={openForm} onDelete={handleDeleteRequest} searchTerm={searchTerm} />
                        
                        {/* Empty State */}
                        {papers.length === 0 && !isLoading && (
                            <div className="text-center py-20 px-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm">
                                <div className="w-24 h-24 bg-gradient-to-r from-indigo-100 to-purple-100 rounded-full mx-auto mb-6 flex items-center justify-center">
                                    <svg className="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-semibold text-slate-700 mb-2">No papers yet!</h2>
                                <p className="text-slate-500 mb-6">Start tracking your research by adding your first paper.</p>
                                <button 
                                    onClick={() => openForm()} 
                                    className="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl hover:from-indigo-700 hover:to-purple-700 smooth-transition transform hover:-translate-y-0.5"
                                >
                                    <PlusIcon /> Add Your First Paper
                                </button>
                            </div>
                        )}

                        {/* No Results State */}
                        {papers.length > 0 && (Array.isArray(processedPapers) ? processedPapers.length === 0 : Object.keys(processedPapers).length === 0) && (
                            <div className="text-center py-16 px-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm">
                                <div className="w-16 h-16 bg-slate-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                                    <SearchIcon className="text-slate-400" />
                                </div>
                                <h3 className="text-lg font-semibold text-slate-700 mb-2">No papers found</h3>
                                <p className="text-slate-500">Try adjusting your search or filter criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Enhanced Confirmation Modal
        function ConfirmationModal({ title, message, onConfirm, onCancel }) {
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex justify-center items-center p-4 z-50">
                    <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6 w-full max-w-sm border border-white/50">
                        <h3 className="text-xl font-bold text-slate-900 mb-2">{title}</h3>
                        <p className="text-slate-600 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button 
                                onClick={onCancel} 
                                className="px-4 py-2 bg-slate-100 text-slate-800 rounded-lg hover:bg-slate-200 font-semibold smooth-transition"
                            >
                                Cancel
                            </button>
                            <button 
                                onClick={onConfirm} 
                                className="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 smooth-transition"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Enhanced Paper Form
        function PaperForm({ onSave, onClose, paper, journalSuggestions, tagSuggestions }) {
            const [title, setTitle] = useState('');
            const [collaborators, setCollaborators] = useState('');
            const [tags, setTags] = useState('');
            const [notes, setNotes] = useState('');
            const [submissions, setSubmissions] = useState([]);
            const [error, setError] = useState('');

            useEffect(() => {
                if (paper) {
                    setTitle(paper.title);
                    setCollaborators(paper.collaborators ? paper.collaborators.join(', ') : '');
                    setTags(paper.tags ? paper.tags.join(', ') : '');
                    setNotes(paper.notes || '');
                    setSubmissions(paper.submissions || []);
                } else {
                    setTitle('');
                    setCollaborators('');
                    setTags('');
                    setNotes('');
                    setSubmissions([]);
                }
            }, [paper]);

            const handleSubmissionChange = (index, field, value) => {
                const newSubmissions = [...submissions];
                newSubmissions[index][field] = value;
                if (field === 'date' || field === 'status') {
                    newSubmissions[index].updatedAt = new Date().toISOString();
                }
                setSubmissions(newSubmissions);
            };

            const addSubmission = () => {
                setSubmissions([...submissions, { 
                    journal: '', 
                    status: 'Submitted', 
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                }]);
            };

            const removeSubmission = (index) => {
                setSubmissions(submissions.filter((_, i) => i !== index));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                if (!title.trim()) {
                    setError("Paper title is required.");
                    return;
                }
                
                onSave({
                    title,
                    collaborators: collaborators.split(',').map(c => c.trim()).filter(Boolean),
                    tags: tags.split(',').map(t => t.trim()).filter(Boolean),
                    notes,
                    submissions: submissions.filter(s => s.journal.trim() !== ''),
                });
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex justify-center items-start p-4 z-40 overflow-y-auto">
                    <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl mt-8 mb-8 p-6 w-full max-w-3xl border border-white/50">
                        <h2 className="text-3xl font-bold text-slate-800 mb-6">
                            {paper ? 'Edit Paper' : 'Add New Paper'}
                        </h2>
                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-xl mb-6 flex items-center gap-2">
                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd"/>
                                </svg>
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            {/* Paper Title */}
                            <div>
                                <label htmlFor="title" className="block text-sm font-semibold text-slate-700 mb-2">
                                    Paper Title *
                                </label>
                                <input 
                                    type="text" 
                                    id="title" 
                                    value={title} 
                                    onChange={(e) => setTitle(e.target.value)} 
                                    className="w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 smooth-transition" 
                                    required 
                                    placeholder="Enter your paper title..."
                                />
                            </div>

                            {/* Collaborators and Tags */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label htmlFor="collaborators" className="block text-sm font-semibold text-slate-700 mb-2">
                                        Collaborators
                                    </label>
                                    <input 
                                        type="text" 
                                        id="collaborators" 
                                        value={collaborators} 
                                        onChange={(e) => setCollaborators(e.target.value)} 
                                        className="w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 smooth-transition" 
                                        placeholder="UNINA, Oxford..."
                                    />
                                </div>
                                <div>
                                    <label htmlFor="tags" className="block text-sm font-semibold text-slate-700 mb-2">
                                        Tags
                                    </label>
                                    <input 
                                        type="text" 
                                        id="tags" 
                                        value={tags} 
                                        onChange={(e) => setTags(e.target.value)} 
                                        list="tag-list" 
                                        className="w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 smooth-transition" 
                                        placeholder="fmm, economics..."
                                    />
                                    <datalist id="tag-list">
                                        {tagSuggestions.map(t => <option key={t} value={t} />)}
                                    </datalist>
                                </div>
                            </div>

                            {/* Notes */}
                            <div>
                                <label htmlFor="notes" className="block text-sm font-semibold text-slate-700 mb-2">
                                    Notes
                                </label>
                                <textarea 
                                    id="notes" 
                                    value={notes} 
                                    onChange={(e) => setNotes(e.target.value)} 
                                    rows="3"
                                    className="w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 smooth-transition resize-none" 
                                    placeholder="Additional notes about this paper..."
                                />
                            </div>

                            {/* Submission History */}
                            <div>
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-slate-800">Submission History</h3>
                                    <button 
                                        type="button" 
                                        onClick={addSubmission} 
                                        className="flex items-center gap-2 text-sm font-semibold text-indigo-600 hover:text-indigo-800 bg-indigo-50 hover:bg-indigo-100 px-3 py-2 rounded-lg smooth-transition"
                                    >
                                        <PlusIcon /> Add Submission
                                    </button>
                                </div>
                                
                                <div className="space-y-4 max-h-80 overflow-y-auto custom-scrollbar">
                                    <datalist id="journal-list">
                                        {journalSuggestions.map(j => <option key={j} value={j} />)}
                                    </datalist>
                                    
                                    {submissions.length > 0 ? submissions.map((sub, index) => (
                                        <div key={index} className="grid grid-cols-1 md:grid-cols-12 gap-4 p-4 border border-slate-200 rounded-xl bg-slate-50/50">
                                            <div className="md:col-span-5">
                                                <label className="block text-xs font-medium text-slate-600 mb-1">Journal</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="Journal Name" 
                                                    value={sub.journal} 
                                                    list="journal-list" 
                                                    onChange={(e) => handleSubmissionChange(index, 'journal', e.target.value)} 
                                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" 
                                                    required
                                                />
                                            </div>
                                            <div className="md:col-span-3">
                                                <label className="block text-xs font-medium text-slate-600 mb-1">Status</label>
                                                <select 
                                                    value={sub.status} 
                                                    onChange={(e) => handleSubmissionChange(index, 'status', e.target.value)} 
                                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                                >
                                                    <option>Submitted</option>
                                                    <option>Under Revision</option>
                                                    <option>Rejected</option>
                                                    <option>Accepted</option>
                                                </select>
                                            </div>
                                            <div className="md:col-span-3">
                                                <label className="block text-xs font-medium text-slate-600 mb-1">Date</label>
                                                <input 
                                                    type="date" 
                                                    value={sub.date || ''} 
                                                    onChange={(e) => handleSubmissionChange(index, 'date', e.target.value)} 
                                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                                />
                                            </div>
                                            <div className="md:col-span-1 flex items-end">
                                                <button 
                                                    type="button" 
                                                    onClick={() => removeSubmission(index)} 
                                                    className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg smooth-transition"
                                                    title="Remove submission"
                                                >
                                                    <TrashIcon />
                                                </button>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="text-center py-8 text-slate-500 bg-slate-50/50 rounded-xl border-2 border-dashed border-slate-200">
                                            <CalendarIcon className="mx-auto mb-2 text-slate-400" />
                                            <p className="text-sm">No submissions yet. Click "Add Submission" to get started.</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Form Actions */}
                            <div className="flex justify-end gap-4 pt-6 border-t border-slate-200">
                                <button 
                                    type="button" 
                                    onClick={onClose} 
                                    className="px-6 py-3 bg-slate-100 text-slate-700 rounded-xl border border-slate-300 hover:bg-slate-200 font-semibold smooth-transition"
                                >
                                    Cancel
                                </button>
                                <button 
                                    type="submit" 
                                    className="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 shadow-lg hover:shadow-xl smooth-transition transform hover:-translate-y-0.5"
                                >
                                    {paper ? 'Update Paper' : 'Save Paper'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Enhanced Paper List Component
        function PaperList({ papers, isGrouped, onEdit, onDelete, searchTerm }) {
            if (isGrouped) {
                return (
                    <div className="space-y-8">
                        {Object.keys(papers).sort().map(groupName => (
                            <div key={groupName}>
                                <div className="flex items-center gap-3 mb-4">
                                    <h2 className="text-xl font-bold text-slate-700">{groupName}</h2>
                                    <span className="bg-slate-200 text-slate-600 text-xs font-semibold px-2 py-1 rounded-full">
                                        {papers[groupName].length}
                                    </span>
                                </div>
                                <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                                    {papers[groupName].map(paper => (
                                        <PaperItem key={paper.id} paper={paper} onEdit={onEdit} onDelete={onDelete} searchTerm={searchTerm} />
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }

            return (
                <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    {papers.map(paper => <PaperItem key={paper.id} paper={paper} onEdit={onEdit} onDelete={onDelete} searchTerm={searchTerm} />)}
                </div>
            );
        }

        // Enhanced Paper Item Component
        function PaperItem({ paper, onEdit, onDelete, searchTerm }) {
            const getStatusChip = (status) => {
                const baseClasses = "text-xs font-semibold px-3 py-1 rounded-full";
                switch (status) {
                    case 'Accepted': return `${baseClasses} bg-emerald-100 text-emerald-800`;
                    case 'Under Revision': return `${baseClasses} bg-amber-100 text-amber-800`;
                    case 'Rejected': return `${baseClasses} bg-red-100 text-red-800`;
                    case 'Submitted': return `${baseClasses} bg-blue-100 text-blue-800`;
                    case 'Not Submitted': return `${baseClasses} bg-slate-200 text-slate-700`;
                    default: return `${baseClasses} bg-slate-100 text-slate-600`;
                }
            };

            const highlightText = (text, searchTerm) => {
                if (!searchTerm) return text;
                const parts = text.split(new RegExp(`(${searchTerm})`, 'gi'));
                return parts.map((part, index) =>
                    part.toLowerCase() === searchTerm.toLowerCase() ? (
                        <mark key={index} className="bg-yellow-200 text-yellow-900 px-1 rounded">{part}</mark>
                    ) : part
                );
            };

            const latestSubmission = paper.submissions?.[paper.submissions.length - 1] || null;
            const currentStatus = latestSubmission ? latestSubmission.status : 'Not Submitted';
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            };

            return (
                <div className="bg-white/70 backdrop-blur-sm rounded-2xl shadow-sm border border-white/50 p-6 smooth-transition hover:shadow-lg hover:bg-white/80 group">
                    <div className="flex items-start justify-between mb-4">
                        <div className={`${getStatusChip(currentStatus)}`}>
                            {currentStatus.toUpperCase()}
                        </div>
                        <div className="flex items-center gap-1 opacity-0 group-hover:opacity-100 smooth-transition">
                            <button 
                                onClick={() => onEdit(paper)} 
                                className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg smooth-transition"
                                title="Edit paper"
                            >
                                <EditIcon />
                            </button>
                            <button 
                                onClick={() => onDelete(paper.id)} 
                                className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg smooth-transition"
                                title="Delete paper"
                            >
                                <TrashIcon />
                            </button>
                        </div>
                    </div>
                    
                    <h3 className="text-lg font-bold text-slate-800 mb-2 line-clamp-2">
                        {highlightText(paper.title, searchTerm)}
                    </h3>
                    
                    {paper.collaborators && paper.collaborators.length > 0 && (
                        <p className="text-sm text-slate-600 mb-3 flex items-center gap-1">
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                            </svg>
                            {paper.collaborators.map(c => highlightText(c, searchTerm)).reduce((prev, curr, index) => 
                                index === 0 ? [curr] : [...prev, ', ', curr], []
                            )}
                        </p>
                    )}

                    {paper.tags && paper.tags.length > 0 && (
                        <div className="flex flex-wrap gap-2 mb-4">
                            {paper.tags.slice(0, 3).map(tag => (
                                <span key={tag} className="text-xs font-medium bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">
                                    {highlightText(tag, searchTerm)}
                                </span>
                            ))}
                            {paper.tags.length > 3 && (
                                <span className="text-xs font-medium bg-slate-100 text-slate-600 px-2 py-1 rounded-full">
                                    +{paper.tags.length - 3} more
                                </span>
                            )}
                        </div>
                    )}

                    {paper.notes && (
                        <p className="text-sm text-slate-600 mb-4 line-clamp-2">
                            {highlightText(paper.notes, searchTerm)}
                        </p>
                    )}

                    <div className="flex items-center justify-between text-xs text-slate-500 mb-4">
                        <div className="flex items-center gap-1">
                            <ClockIcon />
                            <span>Created {formatDate(paper.createdAt)}</span>
                        </div>
                        {paper.updatedAt && paper.updatedAt !== paper.createdAt && (
                            <span>Updated {formatDate(paper.updatedAt)}</span>
                        )}
                    </div>
                    
                    {/* Submission Timeline */}
                    {paper.submissions && paper.submissions.length > 0 && (
                        <div className="pt-4 border-t border-slate-200/80">
                            <h4 className="text-xs font-semibold text-slate-500 mb-3 uppercase tracking-wider flex items-center gap-2">
                                <CalendarIcon />
                                Submission Timeline
                            </h4>
                            <div className="space-y-3 max-h-32 overflow-y-auto custom-scrollbar">
                                {paper.submissions.slice(-3).reverse().map((sub, index) => (
                                    <div key={index} className="relative pl-6 timeline-item">
                                        <div className="absolute left-0 top-1 w-3 h-3 bg-white border-2 border-indigo-400 rounded-full"></div>
                                        <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1">
                                            <div>
                                                <div className="font-semibold text-slate-700 text-sm">
                                                    {highlightText(sub.journal, searchTerm)}
                                                </div>
                                                {sub.date && (
                                                    <div className="text-xs text-slate-500">
                                                        {formatDate(sub.date)}
                                                    </div>
                                                )}
                                            </div>
                                            <span className={`${getStatusChip(sub.status)} text-xs`}>
                                                {sub.status}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                                {paper.submissions.length > 3 && (
                                    <div className="text-xs text-slate-400 text-center pt-2">
                                        +{paper.submissions.length - 3} earlier submissions
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- Tell React to render the App component ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
