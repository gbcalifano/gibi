    <script>
        (function () {
            const publicationsList = document.getElementById("publications-list");
            const AUTHOR_ID = "A5073519625"; 
            const AUTHOR_NAME = "Giovanbattista Califano";

            function decodeAbstract(invertedIndex) {
                if (!invertedIndex) return '';
                const wordMap = new Map();
                let maxIndex = -1;
                for (const word in invertedIndex) {
                    for (const index of invertedIndex[word]) {
                        wordMap.set(index, word);
                        if (index > maxIndex) maxIndex = index;
                    }
                }
                const words = [];
                for (let i = 0; i <= maxIndex; i++) {
                    words.push(wordMap.get(i) || '');
                }
                return words.join(' ');
            }

            async function fetchPublications() {
                try {
                    const url = `https://api.openalex.org/works?page=1&filter=authorships.author.id:${AUTHOR_ID}&sort=publication_year:desc&per_page=100`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    if (data?.results?.length) {
                        renderPublications(data.results);
                    } else {
                        publicationsList.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400">No publications found.</p>`;
                    }
                } catch (error) {
                    console.error("Error fetching publications:", error);
                    publicationsList.innerHTML = `<p class="text-center text-red-500 bg-red-100 dark:bg-red-900/20 dark:text-red-400 p-4 rounded-lg">Error fetching data.</p>`;
                }
            }

            function renderPublications(works) {
                const groupedByYear = works.reduce((acc, work) => {
                    const year = work.publication_year || "In Press";
                    (acc[year] = acc[year] || []).push(work);
                    return acc;
                }, {});

                const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);

                const html = sortedYears.map(year => {
                    const papersHtml = groupedByYear[year]
                        .sort((a, b) => (b.cited_by_count || 0) - (a.cited_by_count || 0))
                        .map(createPublicationCard)
                        .join("");
                    return `
                        <section class="year-section mb-10">
                            <h2 class="sticky top-16 z-10 text-2xl font-bold text-slate-800 dark:text-slate-200 border-b-2 border-slate-200 dark:border-slate-800 pb-2 mb-6 bg-slate-50/95 dark:bg-slate-900/95 backdrop-blur-sm py-3">
                                ${year}
                            </h2>
                            <div class="space-y-6">${papersHtml}</div>
                        </section>`;
                }).join("");

                publicationsList.innerHTML = html;
                
                if (window._altmetric_embed_init) {
                    window._altmetric_embed_init();
                }
            }

            function createPublicationCard(work) {
                const authors = work.authorships?.map(a =>
                    a.author.display_name === AUTHOR_NAME
                    ? `<strong class="font-semibold text-slate-900 dark:text-white">${a.author.display_name}</strong>`
                    : a.author.display_name
                ).join(", ") || "N/A";
                const journalName = work.host_venue?.display_name || work.primary_location?.source?.display_name;
                const isPreprint = !journalName;
                const journalHtml = isPreprint
                    ? `<div class="text-sm text-slate-600 dark:text-slate-400"><span class="inline-block bg-amber-100 text-amber-800 dark:bg-amber-900/50 dark:text-amber-300 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">PREPRINT</span></div>`
                    : `<div class="text-sm text-slate-600 dark:text-slate-400 italic">${journalName}</div>`;
                const citations = work.cited_by_count ?? 0;
                const doi = work.doi ? work.doi.replace('https://doi.org/', '') : null;
                const doiUrl = work.doi || null;
                const openAlexUrl = work.id;
                const titleLink = doiUrl
                    ? `<a href="${doiUrl}" target="_blank" rel="noopener noreferrer" class="hover:text-[#5a9a3f] dark:hover:text-[#34d399] transition-colors duration-200">${work.title}</a>`
                    : work.title;
                const abstractText = decodeAbstract(work.abstract_inverted_index) || "No abstract available.";
                const abstractId = `abstract-${work.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const altmetricBadge = doi ? `<div class="altmetric-embed" data-badge-type="medium-bar" data-doi="${doi}" data-badge-popover="bottom"></div>` : '';

                return `
                    <article class="bg-white dark:bg-slate-800 shadow-md dark:shadow-none rounded-xl p-6 transition-shadow duration-300 hover:shadow-lg dark:border dark:border-slate-700">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-grow">
                                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-2 leading-snug">${titleLink}</h3>
                                <p class="text-sm text-slate-500 dark:text-slate-400 mb-2">${authors}</p>
                                ${journalHtml}
                            </div>
                            <div class="flex-shrink-0 text-center sm:text-right">
                                <a href="${openAlexUrl}" target="_blank" rel="noopener noreferrer" class="block hover:opacity-80 transition-opacity">
                                    <div class="text-3xl font-bold text-[#6aa84f] dark:text-[#34d399]">${citations}</div>
                                    <div class="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider">Citations</div>
                                </a>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                            <div class="flex items-center justify-between">
                                <button class="toggle-abstract text-sm font-medium text-[#6aa84f] hover:text-[#5a9a3f] dark:text-[#34d399] dark:hover:text-[#6ee7b7]"
                                    onclick="toggleAbstract('${abstractId}', this)" aria-expanded="false" aria-controls="${abstractId}">
                                    Show Abstract
                                </button>
                                ${altmetricBadge}
                            </div>
                            <div id="${abstractId}" class="abstract-text text-slate-600 dark:text-slate-400 text-sm mt-4 leading-relaxed text-justify" hidden>
                                ${abstractText}
                            </div>
                        </div>
                    </article>`;
            }

            window.toggleAbstract = (id, btn) => {
                const abstract = document.getElementById(id);
                const isHidden = abstract.hasAttribute('hidden');
                if (isHidden) {
                    abstract.removeAttribute('hidden');
                    btn.textContent = "Hide Abstract";
                    btn.setAttribute('aria-expanded', 'true');
                } else {
                    abstract.setAttribute('hidden', '');
                    btn.textContent = "Show Abstract";
                    btn.setAttribute('aria-expanded', 'false');
                }
            }
    
            fetchPublications();
        })();
    </script>
