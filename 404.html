    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Theme Toggle ---
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        function updateThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            if(darkIcon) darkIcon.classList.toggle('hidden', isDark);
            if(lightIcon) lightIcon.classList.toggle('hidden', !isDark);
        }

        if(themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                updateThemeIcons();
                // Update animation colors on theme change
                updateParticleColors();
            });
            updateThemeIcons();
        }

        // --- P-Value Animation ---
        const pValueEl = document.getElementById('p-value');
        setInterval(() => {
            const p = Math.random() * (0.99 - 0.1) + 0.1;
            pValueEl.textContent = p.toFixed(2);
            if (p < 0.05) {
                pValueEl.classList.add('text-green-500', 'dark:text-green-400');
                pValueEl.classList.remove('text-red-500', 'dark:text-red-400');
            } else {
                pValueEl.classList.add('text-red-500', 'dark:text-red-400');
                pValueEl.classList.remove('text-green-500', 'dark:text-green-400');
            }
        }, 1500);

        // --- Three.js Animation ---
        let scene, camera, renderer, particles, particleSystem;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            const particleCount = 2000;
            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * 2000 - 1000;
                const y = Math.random() * 2000 - 1000;
                const z = Math.random() * 2000 - 1000;
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });

            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            updateParticleColors();

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('animation-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function updateParticleColors() {
            const isDark = document.documentElement.classList.contains('dark');
            const color = new THREE.Color();
            const colors = particles.attributes.color.array;
            
            const significantColor = isDark ? new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--color-primary-dark')) : new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--color-primary-light'));
            const nonSignificantColor = isDark ? new THREE.Color(0x475569) : new THREE.Color(0x94a3b8);

            for (let i = 0; i < colors.length; i += 3) {
                // Randomly make some points "significant"
                if (Math.random() < 0.05) {
                    color.set(significantColor);
                } else {
                    color.set(nonSignificantColor);
                }
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            particles.attributes.color.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.00005;
            
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            particleSystem.rotation.y = time * 0.5;
            
            renderer.render(scene, camera);
        }

        init();
        animate();
    });
    </script>
